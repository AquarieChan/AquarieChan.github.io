<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artefact Tracker</title>
    <link href="styleShett.css" rel="styleShett">
    <script src="javaScript.js"></script>

</head>
<body>
    <h1>Artefact Tracker</h1>
    <div class="Container">
        <div class="artefactContainer">
            <div class="artefactCountDisplay">
                <span>Artefact: </span>
                <span id="Artefact"></span>
            </div>
            <div class="artefactCountButton">
                <button onclick="addArtefact()">Add 1</button>
            </div>
        </div>
        <div class="dukatenContainer">
            <div class="artefactContainer">
                <div class="artefactCountDisplay">
                    <span>Dukaten: </span>
                    <span id="Dukaten"></span>
                </div>
                <div class="artefactCountButton">
                    <button onclick="addDukate_A(15)">Add  15</button>
                    <button onclick="addDukate_A(25)">Add  25</button>
                    <button onclick="addDukate_A(45)">Add  45</button>
                    <button onclick="addDukate_A(100)">Add 100</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
